<div class="home-container">
  <div class="category-section">
    <div class="category-card" routerLink="/productos/equipos">
      <h2>Equipos</h2>
    </div>
    <div class="product-examples">
      <div *ngFor="let producto of equipos" class="product-card" [routerLink]="['/producto', producto.id]">
        <img [src]="producto.imagen" [alt]="producto.nombre">
        <h3>{{ producto.nombre }}</h3>
      </div>
    </div>
  </div>
